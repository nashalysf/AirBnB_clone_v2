<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBnB</title>
    <link rel="stylesheet" href="../static/styles/4-common.css" />
    <link rel="stylesheet" href="../static/styles/6-filters.css" />
    <link rel="stylesheet" href="../static/styles/3-footer.css" />
    <link rel="stylesheet" href="../static/styles/3-header.css" />
    <link rel="icon" type="img/png" href="../static/images/icon.png" />
  </head>
  <body>
    <header>
      <a href="#">
        <img src="../static/images/logo.png" alt="HBnB logo" class="logo"></img>
      </a>
    </header>

    <div class="container">
        <section class="filters">
            

            <div class="locations">
              <h3>States</h3>
              <h4>&nbsp</h4>
              <ul class="popover dropdown">
          
            <button class="dropbtn"><h3>States</h3></button>
                <div class="dropdown-content">
                    <a href="#"><h3>California</h3></a>
                      <ul>
                        <li>San Francisco</li>
                        <li>San Diego</li>
                      </ul>
                    <a href="#"><h3>Puerto Rico</h3></a>
                      <ul>
                        <li>San Juan</li>
                        <li>Cayey</li>
                      </ul>
                    <a href="#"><h3>Florida</h3></a>
                      <ul>
                        <li>Miami</li>
                      </ul>
                  
                </div> 
            </div>

            <div class="amenities dropdown">
              
              <h3>Amenities</h3>
              <h4>&nbsp</h4>
                <button class="dropbtn"></button>
                <div class="dropdown-content">
                  <ul>
                    <li>Wifi</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                  </ul>
            </div>

            <button class="search">Search</button>
        </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
